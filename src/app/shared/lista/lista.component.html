<div class="container-general">

    <div class="data">
        <!-- boton de arriba -->

        <button class="up" (click)="nf_for_preview()">
            <mat-icon>expand_less</mat-icon>
        </button>


        <!-- esta es la data completa -->
        <div class="lista">

            <!-- cada item de la lista -->
            <div class="item6" *ngFor="let item of this.segmento">
                <!-- clientes -->
                <div class="clientes" *ngIf="this.input.indicador == 'clientes'">
                    <div class="item-data">
                        <div class="data-line">
                            <b>Cliente:</b> <p>&nbsp;nombre del cliente</p>
                        </div>
                        <div class="data-line">
                            <b>Rut: </b> <p>&nbsp;XX.XXX.XXX-X</p>
                        </div>
                    </div>

                    <div class="item-eye">
                        <button class="view">
                            <a style="text-decoration: none; color: black;"><img src="assets\page\view.svg" alt=""></a>
                        </button>
                    </div>

                    <div class="item-number">
                        <div class="number">
                            <b>N°</b> <b>{{item}}</b>
                        </div>
                        <div class="more">
                            <button class="more-button">
                                <img src="assets\page\options_more_icon_208209.svg" alt="">
                            </button>
                        </div>
                    </div>               
                </div>
                <!-- clientes -->
                <!-- proveedores -->
                <div class="clientes" *ngIf="this.input.indicador == 'proveedores'">
                    <div class="item-data">
                        <div class="data-line">
                            <b>Nombre:</b> <p>&nbsp;Juan Larenas</p>
                        </div>
                        <div class="data-line">
                            <b>Rut: </b> <p>&nbsp;XX.XXX.XXX-X</p>
                        </div>
                    </div>
                    <div class="item-button">
                        <div class="button-eye">
                            <a style="text-decoration: none;">
                                <button ><mat-icon id="visibility"> <img src="../../../../assets/page/proveedor 2.svg" alt="" /></mat-icon></button>
                            </a>
                            
                        </div>
                        <div class="button-number">
                            <div id="number-item" class="button-number-item">
                                <b>N°</b> <p>{{item}}</p>
                            </div>
                            <button><mat-icon id="more">more_horiz</mat-icon></button>
                        </div>
                    </div>
                    
                </div>
                <!-- proveedores -->

                
            </div>
            <div class="item4">

            </div>
        </div>

        <!-- boton de abajo -->
        <button class="up" (click)="nf_for_next()">
            <mat-icon>expand_more</mat-icon>
        </button>
    </div>


</div>
