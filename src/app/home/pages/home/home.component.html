<app-navbar [var]="{route:'null',title:'Bienvenido Usuario'}" ></app-navbar>

<div class="body2">

    
    <div class="container">

        <p *ngIf="this.indicadorPendientes==1"><a style="text-decoration: none;color: white;" [routerLink]="['/pendientes']">Tienes trabajos pendientes! Haz click aca para verlos</a></p>

        <div class="logo">
            <div class="icon">
                <img src="../../../../assets/page/Pisosmanriquez.logo-02.png" alt="">
            </div>
        </div>

        <div class="container-item-menu">

            <div class="menu-item">
                <div class="item">
                    <div class="item-button">
                        <a routerLink="/ventas" mat-list-item style="text-decoration: none;">
                            <mat-icon>
                                check_circle
                            </mat-icon>
                        </a>
                        <h1>Ventas</h1>
                    </div>
                </div>
                <div class="item">
                    <div class="item-button">
                        <a [routerLink]="['/productos/category']" mat-list-item style="text-decoration: none;">
                            <mat-icon >
                                <img src="../../../../assets/page/Productos.svg" alt="">
                            </mat-icon>
                        </a>
                        <h1>Productos</h1>
                    </div>
                </div>
                <div class="item">
                    <div class="item-button">
                        <a [routerLink]="['/pendientes']" mat-list-item style="text-decoration: none;">
                            <mat-icon >
                                <img src="../../../../assets/page/pendientes.svg" alt="">
                            </mat-icon>
                        </a>
                        <h1>Pendientes</h1>
                    </div>
                </div>
                <div class="item">
                    <div class="item-button">
                        <a routerLink="/estadisticas" mat-list-item style="text-decoration: none;">
                            <mat-icon >
                                <img src="../../../../assets/page/Finanzas.svg" alt="">
                            </mat-icon>
                        </a>
                        <h1>Finanzas</h1>
                    </div>
                </div>
                <div class="item">
                    <div class="item-button">
                        <a routerLink="/proveedores" mat-list-item style="text-decoration: none;">
                            <mat-icon >
                                <img src="../../../../assets/page/proveedor.svg" alt="">
                            </mat-icon>
                        </a>
                        <h1>Proveedores</h1>
                    </div>
                </div>
                <div class="item">
                    <div class="item-button">
                        <a routerLink="/clientes" mat-list-item style="text-decoration: none;">
                            <mat-icon >
                                <img src="../../../../assets/page/Clientes.svg" alt="">
                            </mat-icon>
                        </a>
                        <h1>Clientes</h1>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
