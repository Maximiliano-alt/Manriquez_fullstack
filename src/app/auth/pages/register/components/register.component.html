<div class="principal">
  <div class="head">
    <div class="logo">
      <img src="../assets/page/Pisosmanriquez.logo-02.png" class="logo" alt="">
    </div>

    <div class="radio">
      <div class="icono-perfil">
        <img src="assets\page\Icono perfil.svg">
      </div>
    </div>
  </div>

  <div class="container">
    <form  action="">
      <div class="Input">

        <div class="Input-data">
          <div class="icon-perfil">
            <img src="assets\page\Icono perfil.svg" alt="">
          </div>
          <input [formControl]="name" type="text" placeholder="Nombre de Usuario">
          <p  *ngIf="name.invalid && name.touched" class="input-error"><strong>* Campo requerido</strong> </p>

        </div>
        <div class="Input-data">
          <div class="icon-perfil">
            <img src="assets\page\Icono perfil.svg" alt="">
          </div>
          <input [formControl]="rut" type="text" placeholder="Rut">
          <p  *ngIf="rut.invalid && rut.touched" class="input-error"><strong>* Campo requerido</strong> ej: 12345678-1 </p>
        </div>
        <div class="Input-data">
          <div class="icon-perfil">
            <img src="assets\page\email.svg" alt="">
          </div>
          <input [formControl]="email" type="email" placeholder="Email">
          <p  *ngIf="email.invalid && email.touched" class="input-error"><strong>* Campo requerido</strong> ej: nombre@mail.com </p>
        </div>

        <div class="Input-data">
          <div class="icon-perfil">
            <img src="assets\page\Icono contrase単a.svg" alt="">
          </div>
          <input [formControl]="pass" type="password" placeholder="Contrase単a">
          <p  *ngIf="pass.invalid && pass.touched" class="input-error"><strong>* Campo requerido</strong>* Utilizar mayusculas, luego minusculas y luego numeros </p>


        </div>
        <div class="Input-data">
          <div class="icon-perfil">
            <img src="assets\page\Icono contrase単a.svg" alt="">
          </div>
          <input [formControl]="rePass" type="password" placeholder="Repetir Contrase単a">
          <p  *ngIf="(rePass.invalid && rePass.touched)" class="input-error"><strong>* Campo requerido</strong>* Utilizar mayusculas, luego minusculas y luego numeros </p>
          <p   *ngIf="(pass.value != rePass.value) &&rePass.touched" class="input-error different"><strong>contrasena distinta</strong> </p>
        </div>

      </div>
      <div class="butt-reg">
        <button (click)="register(this.user)" [disabled]="name.invalid || rut.invalid || email.invalid || pass.invalid || rePass.invalid" type="submit">Registrarse</button>
       
      </div>
    </form>
  </div>

</div>
