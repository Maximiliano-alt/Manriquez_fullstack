<div class="principal">

  <div class="logo-container">
    <img src="../assets/page/Pisosmanriquez.logo-02.png" class="logo" alt="">
  </div>

  <div class="radio-container">
    <div class="icono-perfil">
      <img src="assets\page\Icono perfil.svg">
    </div>
  </div>

  <div class="container">

      <form  (ngSubmit)="saveInfo($event)" action="">

        <div class="Input">
          <div class="class-input">
            <div class="icon-perfil">
              <img src="assets\page\Icono perfil.svg" alt="">
            </div>
            <input [formControl]="rut" placeholder=" Rut">
          </div>
          <p style="margin-top: 50px;" *ngIf="rut.invalid && rut.touched" class="input-error"><strong>* Campo requerido ej: 12345678-1</strong> </p>
        </div>
        <div class="Input">
          <div class="class-input">
            <div class="icon-perfil">
              <img src="assets\page\Icono contraseña.svg" alt="">
            </div>
            <input [formControl]="pass" formControlName="pass" type="password" placeholder=" Contraseña">
          </div>
          <p style="margin-top: 50px;" *ngIf="pass.invalid && pass.touched" class="input-error"><strong>* Campo requerido <br> * Utilizar mayusculas, luego minusculas y luego numeros</strong> </p>

        </div>
        <div class="footer-container">
          <div class="check">
            <input [formControl]="checkbox" type="checkbox" class="checkbox">
            <p>Recordarme</p>
          </div>
          <div class="forget-pass">
            <a href="">¿Olvidaste tu contraseña?</a>
          </div>
        </div>
        <div class="butt-inciar">
          <button (click)=" logIn(user)" type="submit" >Iniciar sesión</button>
        </div>
      </form>

  <div class="reg">
    <div class="reg-p">
      <p>¿No tienes cuenta?</p>
    </div>
    <div class="reg-b">
       <a routerLink='/auth/register' routerLinkActive="active"><button type="submit">Registrarse</button></a>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
