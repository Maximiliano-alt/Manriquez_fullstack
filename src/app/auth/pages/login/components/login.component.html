<div class="principal">

  <div class="logo-container">
    <img src="../assets/page/Pisosmanriquez.logo-02.png" class="logo" alt="">
  </div>

  <div class="radio-container">
    <div class="icono-perfil">
      <img src="assets\page\Icono perfil.svg">
    </div>
  </div>

  <div class="container">
    <div class="container-form">
      <form  (ngSubmit)="saveInfo($event)" action="">
        <div class="Input">
          <div class="icon-perfil">
            <img src="assets\page\Icono perfil.svg" alt="">
          </div>
          <input [formControl]="rut" placeholder=" Rut">
          <p *ngIf="rut.invalid" class="input-error">* Campo <strong>requerido ej: 12345678-1</strong> </p>
        </div>
        <div class="Input">
          <div class="icon-perfil">
            <img src="assets\page\Icono contraseña.svg" alt="">
          </div>
          <input [formControl]="pass" formControlName="pass" type="password" placeholder=" Contraseña">
          <p *ngIf="pass.invalid" class="input-error">* Campo <strong>requerido ,utilizar mayusculas, minusculas y numeros</strong> </p>
        </div>
        <div class="footer-container">
          <div class="check">
            <input [formControl]="checkbox" type="checkbox">
            <p>Recordarme</p>
          </div>
          <div class="forget-pass">
            <a href="">¿Olvidaste tu contraseña?</a>
          </div>
        </div>
        <div class="butt-inciar">
          <button type="submit" >Iniciar sesión</button>
        </div>
      </form>
  </div>
  <div class="reg">
    <div class="reg-p">
      <p>¿No tienes cuenta?</p>
    </div>
    <div class="reg-b">
      <button type="submit">Registrarse</button>
    </div>
  </div>
  <footer>
    <p>Privacidad</p>
  </footer>
</div>

<router-outlet></router-outlet>
