<app-navbar [var]="{route:'/app/home',title:'Clientes'}" ></app-navbar>





<div class="search">
    <div class="icon">
        <a style="text-decoration: none;" routerLink="/clientes/add/cliente">
            <mat-icon>add_circle_outline</mat-icon>
        </a>
    </div>
    <div class="input">
        <input type="text">
    </div>
    <div class="search-button">
        <mat-icon>search</mat-icon>
    </div>
</div>


<div class="spiner" *ngIf="this.array.length == 0">
    <div  class="spinner-border" role="status" >
    </div>
    <span>Cargando clientes...</span>
</div>


<app-lista *ngIf="this.array.length != 0" [input]="{indicador:'clientes',data:array}"></app-lista>
