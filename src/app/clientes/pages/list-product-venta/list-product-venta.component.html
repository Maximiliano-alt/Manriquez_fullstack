<app-navbar [var]="{route:'/clientes/cliente/venta/'+this.id,title:'Carrito'}" ></app-navbar>

<div class="spiner" *ngIf="this.array.length == 0">
    <div  class="spinner-border" role="status" >
    </div>
    <span>Cargando carrito...</span>
</div>


<div class="container-general" *ngIf="this.array.length != 0">
    <div  class="up">
       <button (click)=" nf_for_preview()"> <mat-icon >expand_less</mat-icon></button>
    </div>
    
        
    
        <div class="container-productos">
           
                <div class="item" *ngFor="let venta of segmento">
                    <div class="data">
                        <div class="data-item">
                            <!-- <b>Nombre: </b>
                            <p>&nbsp;Producto 1</p> -->
                            <b>Nombre: </b>
                            <p>&nbsp;{{venta.nombre}}</p>
                        </div>
                        <div class="data-item">
                            <!-- <b>Precio: </b>
                            <p>&nbsp;13.000</p> -->
                            <b>Precio: </b>
                            <p>&nbsp;{{venta.valor}}</p>
                        </div>
                        <div class="data-item">
                            <b>Unidad:</b><p>&nbsp;m2</p>
                        </div>            
                    </div>
                    <div class="button">
                        <b>Cantidad:</b><p>&nbsp;{{venta.cantidad}}</p>
                        <!-- <b>Cantidad:</b><p>&nbsp;10</p> -->

                        <!-- (click)="modify(this.array,venta,this.id,'R')" -->
                        <button (click)="modify(this.array,venta,this.id,'R')" *ngIf="venta.cantidad > 0" >
                            <mat-icon>remove</mat-icon>
                        </button>
                        <p>1</p>

                        <!-- (click)="modify(this.array,venta,this.id,'A')" -->
                        <button (click)="modify(this.array,venta,this.id,'A')">
                            <mat-icon>add</mat-icon>
                        </button>


                        <!-- (click)="modify(this.array,venta,this.id,'D')" -->
                        <button (click)="modify(this.array,venta,this.id,'D')">
                            <mat-icon>delete</mat-icon>
                        </button>
                        <b>Eliminar</b>

                    </div>
                </div>
            
        </div>
    
    
        
    

    <div class="up">
        <button (click)="nf_for_next()"><mat-icon>expand_more</mat-icon></button>
    </div> 

    

    <div class="container-carrusel" *ngIf="this.array.length != 0">
        <div class="carrusel">
            <div (click)="nf_for_preview()" class="button-preview">
                <mat-icon>expand_less</mat-icon>
            </div>
            <div class="item-carrusel">
                <div class="item" *ngFor="let venta of segmento">
                    <div class="item-data">
                        <div class="item-line">
                            <!-- <b>Nombre: </b>
                            <p>&nbsp;Producto 1</p> -->
                            <b>Nombre: </b>
                            <p>&nbsp;{{venta.nombre}}</p>
                        </div>
                        <div class="item-line">
                            <!-- <b>Precio: </b>
                            <p>&nbsp;13.000</p> -->
                            <b>Precio: </b>
                            <p>&nbsp;{{venta.valor}}</p>
                        </div>
                        <div class="item-line">
                            <b>Unidad: </b>  
                            <p>&nbsp;m2</p>            
                        </div>
                    </div>
                    <div class="item-button-grande">
                       
                        <!-- <b>Cantidad:</b><p>&nbsp;10</p> -->
                        <b>Cantidad:</b><p>&nbsp;{{venta.cantidad}}</p>
                           
                        <!-- (click)="modify(this.array,venta,this.id,'R')" -->
                        <button >
                            <mat-icon (click)="modify(this.array,venta,this.id,'R')"  *ngIf="venta.cantidad > 0">remove</mat-icon>
                        </button>
                        <p>1</p>

                        <!-- (click)="modify(this.array,venta,this.id,'A')" -->
                        <button (click)="modify(this.array,venta,this.id,'A')">
                            <mat-icon>add</mat-icon>
                        </button>


                        <!-- (click)="modify(this.array,venta,this.id,'D')" -->
                        <button (click)="modify(this.array,venta,this.id,'D')">
                            <mat-icon>delete</mat-icon>
                        </button>
                        <b>Eliminar</b>
                     
                    </div>
                    
                </div>
                
            </div>
            <div (click)="nf_for_next()" class="button-next">
                <mat-icon>expand_less</mat-icon>
            </div>
        </div>
    </div>





</div>
