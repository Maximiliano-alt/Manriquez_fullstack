<app-navbar [var]="{route:'/app/home/',title:'Categorias de productos'}" ></app-navbar>

<div class="search">
    <div class="icon">
        <a style="text-decoration: none;" routerLink="/productos/add-category">
            <mat-icon>add_circle_outline</mat-icon>
        </a>
    </div>
    <div class="input">
        <input style="text-align: center;" type="text" [(ngModel)]="this.filter" name="filter" autocomplete="off" placeholder="Ingrese nombre de categoria">
    </div>
    <div class="search-button">
        <mat-icon (click)="search(0)">search</mat-icon>
    </div>
</div>
<div class="spiner" *ngIf="this.array.length == 0">
    <div  class="spinner-border" role="status" >
    </div>
    <span>Cargando categorias ...</span>
    
</div>

<app-lista *ngIf="this.array.length != 0 && this.estadoDeSearch == 1 " [input]="{indicador:'cat-products',data:arrayAux }"></app-lista>
