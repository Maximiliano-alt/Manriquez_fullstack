<div class="navbar">
  <app-navbar [var]="{ route: '/app/home', title: 'Proveedores' }"></app-navbar>
</div>
<div class="filtro">
  <button mat-icon-button>
    <img
      routerLink="/proveedores/new"
      class="invertir-color"
      src="../../../../assets/page/add_circle_create_expand_new_plus_icon_123218.svg"
    />
  </button>

  <form class="form-search">
    <input type="text" />
  </form>
  <button mat-icon-button>
    <img
      class="invertir-color"
      src="../../../../assets/page/searcher_magnifyng_glass_search_locate_find_icon_123813.svg"
    />
  </button>
</div>


<div class="container">
  <div class="arrow invertir-derecho invertir-color" (click)="nf_for_preview()">
    <mat-icon>
      <img src="../../../../assets/page/arriba abajo.svg" />
    </mat-icon>
  </div>
  <div class="back-fondo">
    <div class="item" *ngFor="let proveedor of segmento">
      <div class="list-proveedores">
        <mat-list>
          <mat-list-item>
            <p matLine>Nombre: Juan Larenas</p>
            <p matLine>Rut: 12.121.123-2</p>
            <img src="../../../../assets/page/proveedor 2.svg" alt="" />
            <div class="container-num">
              <p>NÂ°{{ proveedor }}</p>
              <img
                src="../../../../assets/page/options_more_icon_208209.svg"
                alt=""
              />
            </div>
          </mat-list-item>
        </mat-list>
      </div>
    </div>
  </div>
  <div class="arrow" (click)="nf_for_next()">
    <mat-icon>
      <img
        class="invertir invertir-color"
        src="../../../../assets/page/arriba abajo.svg"
      />
    </mat-icon>
  </div>
</div>
